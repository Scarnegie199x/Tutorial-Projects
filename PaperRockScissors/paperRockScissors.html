<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h2>Welcome to Rock, Paper, Scissors!</h2>

    <p>Please choose:</p>
    <button onclick="playRockPaperScissors('rock', computerSelection)">Rock</button>
    <button onclick="playRockPaperScissors('paper', computerSelection)">Paper</button>
    <button onclick="playRockPaperScissors('scissors', computerSelection)">Scissors</button>

    <div id="result">

    </div>

<script>

    const computerSelection = getComputerChoice();
    const container = document.getElementById('result');
    

    function getComputerChoice(){
        computerChoice = Math.floor(Math.random()*3)+1;
        if (computerChoice == 1){
            return "rock";
        }
        else if (computerChoice == 2){
            return "paper";
        }
        else {
            return "scissors";
        }
        
    }
    function playRockPaperScissors(playerSelection, computerSelection){
        
        



        if (playerSelection == computerSelection){

            return container.textContent= "Tie! Both chose " + playerSelection
            
            

        }
        else if ((playerSelection == "rock" && computerSelection == "scissors") ||
                (playerSelection == "paper" && computerSelection == "rock") ||   
                (playerSelection == "scissors" && computerSelection == "paper"))
            {
            return container.textContent= "You win! " + playerSelection +" beats "+ computerSelection+"!";
            
            

            
        }
        else {
            return container.textContent= "you lose! " + computerSelection + " beats " + playerSelection+"!";
            
        }
        
    }

    

    
</script>
</body>
</html>
